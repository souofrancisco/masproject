<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Cão</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/navbar.css">
</head>
<body>
    <div class="sidebar">
        <!-- Imagem clicável que redireciona para o index.html -->
        <a href="index.html">
            <img src="./assets/img/casadocaoverde.png" alt="Casa do Cão Logo">
        </a>
        
        <!-- Botão de logout -->
        <a href="#" id="logoutButton" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> <!-- Ícone de logout -->
        </a>

        <a href="perfil.html" class="nav-link"><i class="fas fa-calendar"></i> Pedidos</a>
        <a href="criarproduto.html" class="nav-link"><i class="fas fa-user"></i> Produtos</a>
    </div>
    <div class="main-content">
        <div class="container my-5">
            <h2 class="mb-4 text-center">Os Seus Pedidos</h2>
            <div class="row">
                <div class="col-lg-8" data-bind="foreach: pedidos">
                    <!-- Pedido Item -->
                    <div class="card mb-4 shadow-sm">
                        <div class="row g-0">
                            <div class="col-md-12">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <p class="card-text"><strong>Preço Total:</strong> <span data-bind="text: preco"></span>€</p>
                                    <p class="card-text"><strong>Produtos:</strong>
                                        <ul data-bind="foreach: itens">
                                            <li>
                                                <span data-bind="text: $data[0]"></span>
                                                (<span data-bind="text: $data[2]"></span> x <span data-bind="text: $data[1]"></span>€)
                                            </li>
                                        </ul>
                                    </p>
                                    <button class="btn btn-danger btn-sm mt-3" data-bind="click: $parent.removePedido">
                                        <i class="fa fa-trash"></i> Cancelar Pedido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/knockout-3.5.1.js"></script>
    <script src="assets/js/obrigalogin.js"></script>
    <script src="assets/js/pedidos.js"></script>
</body>
</html>
